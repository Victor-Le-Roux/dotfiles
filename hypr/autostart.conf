# swww correctement ordonné et attendu
exec-once = bash -lc 'swww-daemon & \
  while ! swww query >/dev/null 2>&1; do sleep 0.1; done; \
  swww img --transition-type none --transition-duration 0 "$HOME/Pictures/wallpapers/kawase_hasui_kawarahata_gunma_1955.jpg"'

exec-once = waybar
exec-once = mako
exec-once = rm -rf ~/Trash/*

# Apps réseau avec attente réelle (sans magic sleep)
# Attendre que NetworkManager dise "online" (10s max), puis lancer Spotify
exec-once = [workspace 3 silent] flatpak run com.spotify.Client

exec-once = [workspace 4 silent] signal-desktop

# Audio après que pactl réponde
exec-once = bash -lc 'for i in {1..20}; do pactl info >/dev/null 2>&1 && break; sleep 0.5; done; pactl set-sink-volume "$(pactl get-default-sink)" 30%'

